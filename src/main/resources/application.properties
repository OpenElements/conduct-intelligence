spring.config.import=optional:file:.env[.properties]
spring.application.name=Conduct Intelligence
#Disrcord config
guardian.integration.discord.enabled=${DISCORD_ENABLED:false}
guardian.integration.discord.token=${DISCORD_TOKEN}
guardian.integration.discord.channelId=${DISCORD_CHANNEL_ID}
#Slack config
guardian.integration.slack.enabled=${SLACK_ENABLED:false}
guardian.integration.slack.token=${SLACK_TOKEN}
guardian.integration.slack.channelId=${SLACK_CHANNEL_ID}
#OpenAI/Open Web UI config
guardian.integration.openai.enabled=${OPEN_AI_ENABLED}
guardian.integration.openai.apiKey=${OPEN_AI_TOKEN}
guardian.integration.openai.model=${OPEN_AI_MODEL:gpt-3.5-turbo}
guardian.integration.openai.endpoint=${OPEN_AI_ENDPOINT:https://api.openai.com/v1/chat/completions}
#GitHub config
guardian.integration.github.token=${GITHUB_TOKEN}
#CoC File config
guardian.integration.coc.file.enabled=false
#log config
guardian.integration.log.enabled=true
# GitHub Code of Conduct Provider Configuration
guardian.integration.github.coc.enabled=${GITHUB_COC_ENABLED:true}
guardian.integration.github.coc.owner=${GITHUB_COC_OWNER:OpenElements}
guardian.integration.github.coc.repo=${GITHUB_COC_REPO:Conduct-Guardian}
guardian.integration.github.coc.token=${GITHUB_TOKEN}

# Repository configuration
guardian.repository.max-reports=${MAX_REPORTS:1000}
guardian.repository.cleanup-enabled=${CLEANUP_ENABLED:true}
guardian.repository.cleanup-interval=${CLEANUP_INTERVAL:3600000}

# API configuration
guardian.api.max-page-size=${MAX_PAGE_SIZE:100}
guardian.api.default-page-size=${DEFAULT_PAGE_SIZE:20}
guardian.api.enable-analysis=${ENABLE_ANALYSIS:true}

# Performance configuration
guardian.performance.cache-enabled=${CACHE_ENABLED:true}
guardian.performance.cache-ttl=${CACHE_TTL:300}